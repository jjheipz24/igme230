<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Events Exercise</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}

		#colorform legend{
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info">Pick a color!</p>
    </div>

    <script>
        let radios = document.querySelectorAll("input");
        let submit = document.querySelector("#colorButton");
        let legend = document.querySelector("legend");
        let clrFinal = "undefined"; //var used to save color selection

        //calls selectColor() for each radio button when clicked
        for (var i = 0; i < radios.length; i++) {
            radios[i].onclick = selectColor;
        }

        //makes final choice and changes legend element
        submit.onclick = finalChoice;

        //saves color value from element and prints the text with the color in the box
        function selectColor() {
            let clr = this.value;
            clrFinal = this.value;
            document.querySelector("#info").innerHTML = "You have selected the color " + clr;
        }

        //tells the user to select a color if they try to hit submit before making a choice

        //otherwise, prints text to the box and turns legend element text the color of the selection
        function finalChoice() {
            if (clrFinal == "undefined") {
                document.querySelector("#info").innerHTML = "Please select a color first"
            } else {
                document.querySelector("#info").innerHTML = "Your FINAL CHOICE is " + clrFinal;
                legend.style.color = clrFinal;
            }
        }

    </script>
</body>

</html>
