<body>

        <a href="index.html"><img class="logo" src="media/logo-small.png" alt="velociraptor with Jin Jin Heipler written on top"></a>

            <!--Dropdown section of nav bar-->

    <main>
        <h2> Reach Out to Me</h2>

        <!--Code followed from Mozilla Developer tutorial-->
        <form action="https://formspree.io/heipler.jj@gmail.com" method="POST">
            <div class="form-box" id="name-box">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </div>
            <div class="form-box">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_mail">
            </div>
            <div class="form-box">
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>

        </div>
    </footer>
    <script>
        /* Script for dropdown menu from W3Schools
         * When user clicks button, content toggles between shown
         * and hidden */
        function AboutMenu() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }

        //closes dropdown if click outside it
        window.onclick = function(e) {
            if (!e.target.matches('.about')) {
                var myDropdown = document.getElementById("dropdownMenu");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }
    </script>
</body>

</html>
