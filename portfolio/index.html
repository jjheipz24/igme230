    <script>
        /* Script for dropdown menu from W3Schools (see CSS for link)
         * When user clicks button, content toggles between shown
         * and hidden */
        function AboutMenu() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }

        //closes dropdown if click outside it
        window.onclick = function(e) {
            if (!e.target.matches('.about')) {
                var myDropdown = document.getElementById("dropdownMenu");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }
        /* Script for smooth scrolling used from Juan von Doom on Codepen.io
         * https://codepen.io/jvondoom/pen/VvbrdY
         * Scrolls down to project part of page
         */
        $(document).ready(function() {
            $('#down-arrow').click(function() {
                $('html, body').animate({
                    scrollTop: $('#project-heading').offset().top
                }, 700)
            })
        });

        function HamNav() {
            var x = document.getElementById("mypage-nav");
            if (x.className === "page-nav") {
                x.className += " responsive";
            } else {
                x.className = "page-nav";
            }
        }
    </script>
