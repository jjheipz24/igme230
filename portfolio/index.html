    <script>
        /*Script for dropdown menu from W3Schools
         *When user clicks button, content toggles between shown and hidden*/
        function AboutMenu() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }

        //closes dropdown if click outside it
        window.onclick = function(event) {
            if (!event.target.matches('.about')) {
                var aboutMenu = document.getElementById("about-content");
                if (aboutMenu.classList.contains('show')) {
                    aboutMenu.classList.remove('show')
                }
            }
        }
    </script>
